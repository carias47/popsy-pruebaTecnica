<div class="min-h-screen flex items-center justify-center px-4 bg-gray-50 text-gray-500">
    <form [formGroup]="form" (ngSubmit)="submitData()"
        class="w-full max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-sm space-y-5">

        <h2 class="text-center text-xl sm:text-2xl font-semibold text-gray-700">
            Iniciar sesión
        </h2>

        <div class="space-y-1">
            <input type="email" placeholder="Email" formControlName="email" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition" />
            @if(form.get('email')?.touched && form.get('email')?.invalid){
            <small class="text-xs text-red-500">Correo inválido</small>
            }
        </div>

        <div class="space-y-1">
            <input type="password" placeholder="Password" formControlName="password" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-md
               focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400
               transition" />
            @if(form.get('password')?.touched && form.get('password')?.invalid){
            <small class="text-xs text-red-500">Mínimo 6 caracteres</small>
            }
        </div>

        <button type="submit" class="w-full mt-2 bg-blue-500 text-white py-2 rounded-md
             hover:bg-blue-600 transition font-medium">
            Ingresar
        </button>

    </form>
</div>
